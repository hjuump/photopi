<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let temperatureData = [];
        let humidityData = [];
        let labels = [];

        function updateGraphs() {
            fetch('/get_sensor_data')
                .then((response) => response.json())
                .then((data) => {
                    labels.push(data.time);
                    temperatureData.push(data.temperature);
                    humidityData.push(data.humidity);

                    // 데이터 개수 제한
                    if (labels.length > 20) {
                        labels.shift();
                        temperatureData.shift();
                        humidityData.shift();
                    }

                    // 차트 업데이트
                    window.temperatureChart.update();
                    window.humidityChart.update();
                })
                .catch((error) => console.error('Error fetching sensor data:', error));
        }

        setInterval(updateGraphs, 2000);

        window.onload = () => {
            const tempCtx = document.getElementById('temperatureChart').getContext('2d');
            window.temperatureChart = new Chart(tempCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '온도 (°C)',
                        data: temperatureData,
                        borderColor: 'red',
                        backgroundColor: 'rgba(255, 0, 0, 0.2)',
                    }]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                }
            });

            const humCtx = document.getElementById('humidityChart').getContext('2d');
            window.humidityChart = new Chart(humCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '습도 (%)',
                        data: humidityData,
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0, 0, 255, 0.2)',
                    }]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                }
            });
        };
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="screen-header">
        <div class="screen-header__row">
            <span class="screen-header__text">2024 Project</span>
        </div>
        <div class="screen-header__row">
            <span class="screen-header__text">Photo Pi</span>
            <img id="pi-logo" src="{{ url_for('static', filename='logo.svg') }}" />
        </div>
    </header>
    <main>
        <h1>{{ message }}</h1>
        <div class="canvas__row">
            <canvas id="temperatureChart"></canvas>
            <canvas id="humidityChart"></canvas>
        </div>
    </main>
</body>
</html>
