<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let temperatureData = [];
        let humidityData = [];
        let labels = [];

        function updateGraphs() {
            fetch('/get_sensor_data')
                .then((response) => response.json())
                .then((data) => {
                    labels.push(data.time);
                    temperatureData.push(data.temperature);
                    humidityData.push(data.humidity);

                    if (labels.length > 20) {
                        labels.shift();
                        temperatureData.shift();
                        humidityData.shift();
                    }

                    temperatureChart.update();
                    humidityChart.update();
                })
                .catch((error) => console.error('Error:', error));
        }

        setInterval(updateGraphs, 2000);

        window.onload = () => {
            const tempCtx = document.getElementById('temperatureChart').getContext('2d');
            window.temperatureChart = new Chart(tempCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '온도 (°C)',
                        data: temperatureData,
                        borderColor: 'red',
                        backgroundColor: 'rgba(255, 0, 0, 0.2)',
                    }]
                }
            });

            const humCtx = document.getElementById('humidityChart').getContext('2d');
            window.humidityChart = new Chart(humCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '습도 (%)',
                        data: humidityData,
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0, 0, 255, 0.2)',
                    }]
                }
            });
        };
    </script>
</head>
<body>
    <h1>{{ message }}</h1>
    <div>
        <canvas id="temperatureChart" width="600" height="300"></canvas>
        <canvas id="humidityChart" width="600" height="300"></canvas>
    </div>
</body>
</html>
